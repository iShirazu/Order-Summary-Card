<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="musicordersum.css">
</head>
<body>
  <div class="masterDiv">

    <img src="images/illustration-hero.svg" class="illustHero">
  
    <h1>Order Summary</h1>

    <p id="You_can">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div class="annualPlanDiv">
      <div id="annPDsubDiv">
        <img src="images/icon-music.svg" id="musicicon">
        <div id="annPDsubDivOfText">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#">Change</a>
    </div>
    <button id="proceed">Proceed to Payment</button>
    <p id="cancel">Cancel Order</p>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohammed Shirazu</a>.
  </div>
</body>
</html>
